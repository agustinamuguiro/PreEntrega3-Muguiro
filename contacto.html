    <div class="grid-container">
      <div class="form-container" data-aos="flip-up">
        <form>
          <h2>CONTACTANOS</h2>
          <label for="name" data-aos="fade-right"
          data-aos-offset="300"
          data-aos-easing="ease-in-sine" data-aos-delay="400">NOMBRE:</label>
          <input type="text" data-aos="fade-right" data-aos-delay="400" id="name" name="name" ><br>
          <label for="email" data-aos="fade-right"
          data-aos-offset="300"
          data-aos-easing="ease-in-sine" data-aos-delay="400">MAIL:</label>
          <input type="email" data-aos="fade-right" data-aos-delay="400" id="email" name="email"><br>
          <label id="message" data-aos="fade-left" data-aos-delay="600">MENSAJE:</label>
          <textarea id="message" data-aos="fade-right" data-aos-delay="400"name="message"></textarea><br>
          <input type="submit" data-aos="fade-left" data-aos-delay="800 value="Submit>
        </form>
      </div>
